##################################################
# Set default shell
##################################################

set-option -g default-shell /bin/zsh

##################################################
# Reset Prefix
##################################################

unbind C-b
set -g prefix C-a

### colors
setw -g mode-bg black
set-option -g default-terminal "screen-256color"
set-option -g pane-active-border-fg blue

### Automatically set window title
setw -g automatic-rename

##################################################
# Use Mouse
##################################################

setw -g mode-mouse on
setw -g mouse-resize-pane on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'


##################################################
# Status Bar
##################################################

set-option -g status-justify right
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-left '#[fg=white]Â» #[fg=cyan,bold]#T#[default]'
set-option -g status-right '#[fg=blue,bold]###S #[fg=magenta]%R %m-%d#(acpi | cut -d ',' -f 2)#[default]'
set-option -g visual-activity on

# Titles (window number, program name, active (or not)
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'


##################################################
# Unbindings
##################################################

unbind [ # copy mode bound to escape key
unbind j
unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split


##################################################
# Bindings
##################################################

### reload tmux conf
bind-key r source-file ~/.tmux.conf

### bind Escape copy-mode

### new split in current pane (horizontal / vertical)
bind-key - split-window -v # split pane horizontally
bind-key = split-window -h # split pane vertically

#previous pane
bind-key -n C-up prev
bind-key -n C-left prev

#next pane
bind-key -n C-right next
bind-key -n C-down next

##################################################
# windows
##################################################

### unbind window controls
unbind p
unbind n

set-window-option -g window-status-current-bg red
bind S-Left previous-window
bind S-Right next-window
bind-key C-a last-window # C-a C-a for last active window
bind A command-prompt "rename-window %%"
setw -g aggressive-resize on

##################################################
# layouts
##################################################

bind o select-layout "active-only"
bind M-- select-layout "even-vertical"
bind M-| select-layout "even-horizontal"
bind M-r rotate-window

